<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #4a90e2;
            --accent-color: #ff4081;
            --panel-bg: #2d2d2d;
            --input-bg: #3d3d3d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #controls {
            width: 300px;
            background-color: var(--panel-bg);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }

        textarea,
        input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid #555;
            color: white;
            padding: 8px;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: monospace;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #357abd;
        }

        #cy {
            flex-grow: 1;
            background-color: var(--bg-color);
        }

        #result {
            margin-top: 10px;
            padding: 10px;
            background-color: var(--input-bg);
            border-radius: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div id="controls">
        <h1>Dijkstra Viz</h1>

        <div>
            <label for="edges">Edges (u, v, cost):</label>
            <textarea id="edges" placeholder="A, B, 10&#10;A, C, 5&#10;B, C, 2">1, 2, 10
1, 3, 5
2, 3, 2
3, 1, 1
3, 4, 8
2, 4, 15</textarea>
        </div>

        <div>
            <label for="start">Start Node:</label>
            <input type="text" id="start" value="1">
        </div>

        <div>
            <label for="target">Target Node:</label>
            <input type="text" id="target" value="4">
        </div>

        <button onclick="calculatePath()">Calculate Shortest Path</button>

        <div id="result" style="display:none;"></div>
    </div>

    <div id="cy"></div>

    <script>
        var cy = cytoscape({
            container: document.getElementById('cy'),
            style: [
                {
                    selector: 'node',
                    style: {
                        'background-color': '#666',
                        'label': 'data(id)',
                        'color': '#fff',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'width': 40,
                        'height': 40
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 3,
                        'line-color': '#555',
                        'target-arrow-color': '#555',
                        'target-arrow-shape': 'triangle',
                        'curve-style': 'bezier',
                        'label': 'data(weight)',
                        'color': '#aaa',
                        'text-background-color': '#1a1a1a',
                        'text-background-opacity': 1,
                        'text-background-padding': 3
                    }
                },
                {
                    selector: '.highlighted-node',
                    style: {
                        'background-color': '#ff4081',
                        'transition-property': 'background-color',
                        'transition-duration': '0.5s'
                    }
                },
                {
                    selector: '.highlighted-edge',
                    style: {
                        'line-color': '#ff4081',
                        'target-arrow-color': '#ff4081',
                        'transition-property': 'line-color, target-arrow-color',
                        'transition-duration': '0.5s'
                    }
                }
            ],
            layout: {
                name: 'grid'
            }
        });

        async function calculatePath() {
            const edges = document.getElementById('edges').value;
            const start = document.getElementById('start').value;
            const target = document.getElementById('target').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ edges, start, target })
                });

                const data = await response.json();

                if (data.error) {
                    resultDiv.style.display = 'block';
                    resultDiv.style.color = '#ff6b6b';
                    resultDiv.textContent = 'Error: ' + data.error;
                    return;
                }

                // Update Graph
                cy.elements().remove();
                cy.add(data.nodes);
                cy.add(data.edges);

                // Run layout
                cy.layout({
                    name: 'cose',
                    animate: true,
                    animationDuration: 500
                }).run();

                // Highlight Path
                resultDiv.style.display = 'block';
                resultDiv.style.color = '#4caf50';
                if (data.path_cost === Infinity) {
                    resultDiv.textContent = `No path found from ${start} to ${target}`;
                } else {
                    resultDiv.innerHTML = `<strong>Shortest Path Cost: ${data.path_cost}</strong><br>Path: ${data.path.join(' â†’ ')}`;

                    // Highlight nodes and edges
                    let path = data.path;
                    for (let i = 0; i < path.length; i++) {
                        cy.getElementById(path[i]).addClass('highlighted-node');
                        if (i < path.length - 1) {
                            // Find edge between path[i] and path[i+1]
                            cy.edges(`[source = "${path[i]}"][target = "${path[i + 1]}"]`).addClass('highlighted-edge');
                        }
                    }
                }

            } catch (err) {
                console.error(err);
                resultDiv.style.display = 'block';
                resultDiv.style.color = '#ff6b6b';
                resultDiv.textContent = 'Failed to fetch data: ' + err.message + '. Ensure server is running at http://127.0.0.1:8080';
            }
        }
    </script>
</body>

</html>
